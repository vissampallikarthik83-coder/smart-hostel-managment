
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostelX | TITAN FORCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'app-main': 'var(--bg-main)',
                'app-side': 'var(--bg-side)',
                'card-inner': 'var(--card-inner)',
                'header-glass': 'var(--header-bg)',
                'border-app': 'var(--border-main)',
                'text-main': 'var(--text-main)',
              }
            }
          }
        }
    </script>
    <style>
        :root {
            --bg-main: #0a0a0c;
            --bg-side: #0d0d10;
            --text-main: #e5e7eb;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-inner: rgba(255, 255, 255, 0.05);
            --border-main: rgba(255, 255, 255, 0.1);
            --header-bg: rgba(13, 13, 16, 0.5);
        }

        body.light-mode {
            --bg-main: #f8fafc;
            --bg-side: #ffffff;
            --text-main: #0f172a;
            --card-bg: rgba(15, 23, 42, 0.03);
            --card-inner: rgba(15, 23, 42, 0.05);
            --border-main: rgba(15, 23, 42, 0.1);
            --header-bg: rgba(255, 255, 255, 0.8);
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        .cyber-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-main);
            transition: all 0.3s ease;
        }
        .cyber-card:hover {
            border-color: rgba(0, 212, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.05);
        }

        .glow-blue { box-shadow: 0 0 15px rgba(0, 212, 255, 0.3); }
        .glow-purple { box-shadow: 0 0 15px rgba(187, 134, 252, 0.3); }
        .glow-green { box-shadow: 0 0 15px rgba(3, 218, 198, 0.3); }
        .glow-red { box-shadow: 0 0 15px rgba(207, 102, 121, 0.3); }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "recharts": "https://esm.sh/recharts@^3.6.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
